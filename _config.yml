# Site settings
title: FOSS4G SotM Oceania 2020
email: adam.d.steer@gmail.com
description: "Join us for talks, workshops and discussion around open source geospatial software and Openstreetmap in Oceania."
url: "https://2020.foss4g-oceania.org/" # the base hostname & protocol for your site
twitter_username: foss4g_oceania
github_username:

# Build settings
markdown: kramdown

# Color settings (hex-codes without the leading hash-tag)
color:
  primary-dark: 'rgb(216,125,24)'
  primary-light: 'rgb(8,69,72)'
  links: '#000'
  links-light: '#333'
  links-white: '#333'
  text: '#030303'
  background-light: '#fff'
  text-light: '#fff'

# Settings for map tiles used in leaflet maps
map_tiles:
  url: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png'
  attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
  maxZoom: 19

# Repo files to not include in built site
exclude:
  - Dockerfile*
  - docker-compose.*
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

permalink: /:title/
relative_permalinks: false
defaults:
  - scope:
      path: ""
      type: posts
    values:
      permalink: /:title/
