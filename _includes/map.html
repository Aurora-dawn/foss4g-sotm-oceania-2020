    <!-- Map Section -->
<section class="map-container">
<div id="map"></div>

</section>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var map = L.map('map').setView([-18,178], 2);
    L.tileLayer('{{ site.map_tiles.url}}', {
      attribution: '{{ site.map_tiles.attribution }}',
      maxZoom: {{ site.map_tiles.maxZoom}}
    }).addTo(map);

    L.marker([-18.142,178.4418], {icon: L.icon({
          iconUrl: "{{ "/img/logo-footer.svg" | prepend: site.baseurl }}",
          iconSize: [40, 40],
          iconAnchor: [20, 40],
          className: "map-icon"
      })}).bindPopup("<h3>(formerly planned) Main Conference Venue</h3>").addTo(map);

    map.scrollWheelZoom.disable();
  }, false);
</script>
