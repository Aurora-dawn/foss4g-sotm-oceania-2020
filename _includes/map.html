    <!-- Map Section -->
<section class="map-container">
<div id="map"></div>

</section>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var map = L.map('map').setView([-18,178], 3);
    L.tileLayer('{{ site.map_tiles.url}}', {
      attribution: '{{ site.map_tiles.attribution }}',
      maxZoom: {{ site.map_tiles.maxZoom}}
    }).addTo(map);

     L.marker([-42.87936,147.32941], {icon: L.icon({
          iconUrl: "{{ "/img/logo-footer.svg" | prepend: site.baseurl }}",
          iconSize: [20, 20],
          iconAnchor: [10, 20],
          className: "map-icon"
      })}).bindPopup("<h3>(Hobard, Australia Hub)</h3>").addTo(map);
      
     L.marker([-36.86667,174.76667], {icon: L.icon({
          iconUrl: "{{ "/img/logo-footer.svg" | prepend: site.baseurl }}",
          iconSize: [20, 20],
          iconAnchor: [10, 20],
          className: "map-icon"
      })}).bindPopup("<h3>(Auckland, New Zealand Hub)</h3>").addTo(map);
      
      L.marker(-31.95224,115.8614], {icon: L.icon({
          iconUrl: "{{ "/img/logo-footer.svg" | prepend: site.baseurl }}",
          iconSize: [20, 20],
          iconAnchor: [10, 20],
          className: "map-icon"
      })}).bindPopup("<h3>(Perth, Australia Hub)</h3>").addTo(map);
    
      L.marker(-37.840935,144.946457], {icon: L.icon({
          iconUrl: "{{ "/img/logo-footer.svg" | prepend: site.baseurl }}",
          iconSize: [20, 20],
          iconAnchor: [10, 20],
          className: "map-icon"
      })}).bindPopup("<h3>(Melbourne, Australia Hub)</h3>").addTo(map);
      
      
      
      
      
      
      
    map.scrollWheelZoom.disable();
  }, false);
</script>
